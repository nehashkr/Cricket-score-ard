<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
    <title>cricket score</title>
  </head>
  <body>
    <div class="container-fluid ">

      <div class="row ">
          <div class="column">
              <div class="card">
                  <h3 class="text-center">SCORE BOARD</h3>
                  <form action="" class=" form-group" id="cricket">
                      <div class="row p-3">
                          <div class="col ">
                              <label for="">runs-wickets</label>
                              <input type="text" readonly readonly name="runs" id="runs" class="form-control d-inline-block box" value=0> <b>-</b>
                              <input type="text" name="wickets" id="wickets" readonly class="form-control d-inline-block box" value="0">
                          </div>
                      </div>
                      <div class="row ">
                          <div class="col">
                              <label for="">overs</label>
                              <input type="text" name="OVERS" id="overs1" readonly class="form-control d-inline-block box" value="0"> <b>.</b>
                              <input type="text" name="OVERS" id="overs2" readonly class="form-control d-inline-block box" value="0">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col p-2 text-center">
                              <label for="">runs in over</label> <b>-</b>
                              <input type="text" name="OVERS" id="overs-1" readonly class="form-control d-inline-block box" value="0">
                              <input type="text" name="OVERS" id="overs-2" readonly class="form-control d-inline-block box" value="0">
                              <input type="text" name="OVERS" id="overs-3" readonly class="form-control d-inline-block box" value="0">
                              <input type="text" name="OVERS" id="overs-4" readonly class="form-control d-inline-block box" value="0">
                              <input type="text" name="OVERS" id="overs-5" readonly class="form-control d-inline-block box" value="0">
                              <input type="text" name="OVERS" id="overs-6" readonly class="form-control d-inline-block box" value="0">
                          </div>
                      </div>
                      <div class="border border-dark p-2">
                          <div class="row">
                              <div class="col">
                                  <input type="button"  name="ONE" onclick="updateScore(this)" id="one" value="1" class="form-control box btn btn-success">
                                  <input type="button" name="TWO" onclick="updateScore(this)" id="two" value="2" class="form-control box btn btn-success">
                                  <input type="button" name="THREE" onclick="updateScore(this)" id="three" value="3" class="form-control box btn btn-success">
                                  <input type="button" name="FOUR"  onclick="updateScore(this)"id="four" value="4" class="form-control box btn btn-success">
                                  <input type="button" name="SIX"  onclick="updateScore(this)"id="six" value="6" class="form-control box btn btn-success">

                              </div>
                          </div>
                          <div class="row">
                              <div class="col p-2 ">

                                  <input type="button" name="WIDE" onclick="wideball(this)" id="wide" value="wide" class="form-control w-25 btn btn-warning">
                                  <input type="button" name="NOBALL" onclick="noball1(this)" id="noball" value="no ball" class="form-control w-25 btn btn-info">
                                  <input type="button" onclick="wicket(this)" name="WICKET" id="wicket-btn" value="wicket" class="form-control w-25 btn btn-danger">
                              </div>
                          </div>
                          <div class="row">
                              <div class="col">
                                  <input type="reset" name="RESET" id="reset" value="reset"
                                      class="form-control w-25 mx-auto btn btn-dark">
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>

      </div>
  </div>

  <script src="./index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    -->
  </body>
</html>
